<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="webjars/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">

    <title>Login Page</title>
</head>
<body>
<div class = "container">
    <h1>회원가입 페이지 입니다!</h1>
    <pre th:text="${errorMessage}"></pre>
    <form method="post">
        <div class="form-group">
            <label for="loginNameInput">이름</label>
            <input type="text" name = "name" class="form-control" id="loginNameInput">
        </div>
        <div class="form-group">
            <label for="loginEmailInput">이메일</label>
            <input type="text" name="email" class="form-control" id="loginEmailInput">
        </div>
        <input type="submit" value="회원가입" class="btn btn-success">
    </form>

</div>
<script src="webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
<script src="webjars/jquery/3.7.1/jquery.min.js"></script>
</body>
</html>
