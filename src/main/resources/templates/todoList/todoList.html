<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <div th:replace="/fragments/header.html :: fragment-header"></div>
</head>
<body>
  <div th:replace="/fragments/nav.html :: fragment-nav"></div>
  <div class="container">
    <h1> Your Todo! </h1>

    <table class = "table">
      <thead>
      <tr>
        <th>Id</th>
        <th>Task</th>
        <th>Created date</th>
        <th>Due date</th>
        <th>Owner</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="todo : ${todoList}">
        <td th:text="${todo.id}"></td>
        <td th:text="${todo.task}"></td>
        <td th:text="${todo.createdDate}"></td>
        <td th:text="${todo.dueDate}"></td>
        <td th:text="${todo.owner.getName()}"></td>
        <td><a th:href="@{delete-todo(id=${todo.id})}" class = "btn btn-warning">삭제하기</a></td>
        <td><a th:href="@{update-todo(id=${todo.id})}" class = "btn btn-primary">수정하기</a></td>
      </tr>
      </tbody>
    </table>

    <a href="register-todo" class = "btn btn-success">TODO 추가하기</a>
  </div>

  <div th:replace="/fragments/footer.html :: fragment-footer"></div>

</body>
</html>
