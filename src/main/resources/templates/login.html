<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="ko">
<head>
    <div th:replace="/fragments/header.html :: fragment-header"></div>
</head>
<body>
    <div th:replace="/fragments/nav.html :: fragment-nav"></div>
    <div class = "container">
        <h1>Welcome to Login Page!</h1>
        <pre th:text="${errorMessage}"></pre>
        <form method="post">
            <div class="form-group">
                <label for="loginNameInput">이름</label>
                <input type="text" name = "name" class="form-control" id="loginNameInput">
            </div>
            <div class="form-group">
                <label for="loginEmailInput">이메일</label>
                <input type="text" name="password" class="form-control" id="loginEmailInput">
            </div>
            <input type="submit" value="로그인" class="btn btn-success">
        </form>

        <a href="register-user" class="btn btn-primary">회원가입</a>
    </div>

    <div th:replace="/fragments/footer.html :: fragment-footer"></div>
</body>
</html>
